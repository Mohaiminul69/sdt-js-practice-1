<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculation</title>
  </head>
  <body>
    <h1>Problem - 1</h1>
    <h2>Grade Calculation</h2>
    <h2 id="res" style="color: crimson"></h2>
    <script type="text/javascript">
      const mark = prompt("Enter your marks");
      const res = document.getElementById("res");

      let grade = "";
      if (mark >= 80) {
        grade = "A+";
      } else if (mark >= 70 && mark <= 79) {
        grade = "A";
      } else if (mark >= 60 && mark <= 69) {
        grade = "A-";
      } else if (mark >= 50 && mark <= 59) {
        grade = "B";
      } else if (mark >= 40 && mark <= 49) {
        grade = "C";
      } else if (mark >= 33 && mark <= 39) {
        grade = "D";
      } else if (mark >= 0 && mark <= 32) {
        grade = "F";
      } else {
        grade = "Invalid";
      }
      res.innerText = "Your grade is: " + grade;
    </script>
  </body>
</html>
