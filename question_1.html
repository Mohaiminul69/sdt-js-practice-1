<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculation</title>
  </head>
  <body>
    <h1>Problem - 1</h1>
    <h2>Grade Calculation</h2>
    <h2 id="res" style="color: crimson"></h2>
    <script type="text/javascript">
      const mark = prompt("Enter your marks");
      const res = document.getElementById("res");

      if (isNaN(mark) || mark < 0 || mark > 100) {
        res.innerText = "Input is Invalid";
      } else {
        let grade;
        if (mark < 30) {
          grade = "F";
        } else if (mark < 40) {
          grade = "C";
        } else if (mark < 60) {
          grade = "B";
        } else if (mark < 70) {
          grade = "A-";
        } else if (mark < 80) {
          grade = "A";
        } else {
          grade = "A+";
        }

        res.innerText = `Your grade is: ${grade}`;
      }
    </script>
  </body>
</html>
